<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="options">
        <h1>Etch-a-sketch</h1>
        <div class="grid-size">
            <label for="grid-size">Grid size(1-100):</label>
            <input type="number" id="grid-size" placeholder="1-100">
            <button id="confirm">Confirm</button>
        </div>
    </div>
    <!-- O modal de alerta personalizado -->
    <div id="alerta" class="modal">
        <div class="modal-content">
            <p id="mensagem"></p>
            <button onclick="fecharAlerta()">OK</button>
        </div>
    </div>
    <div class="container"></div>
</body>
</html>
